<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub User Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1><img src="http://bit.ly/2aAvdGI" alt="magnifying glass">GitHub User Lookup</h1>
      <hr>
      <h3>See a GitHub user's public repository names and descriptions!</h3>
      <div class="form-group">
        <input required class="form-control" id="username" type="text" placeholder="Enter any GitHub username here...">
      </div>
      <button class="btn btn-success" id="submitUsername">Submit</button>
      <hr>
      <div id="resultHeader">
        <p>Here are this user's repos:</p>
      </div>
      <ol>
      <div class="showResults"></div>
      </ol>
    </div>
  </body>
</html>
